name: Testing PR

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm i
      working-directory: api
      
    - name: Run tests with coverage
      id: test
      run: npm run test:coverage 2>&1 | tee test-results.txt
      working-directory: api
      continue-on-error: true
      
    - name: Generate test report
      if: always()
      run: |
        mkdir -p .github/test-results
        cat api/test-results.txt > .github/test-results/test-results.txt
        echo "# ðŸ“Š Resultados de Pruebas Unitarias" > .github/test-results/README.md
        echo "" >> .github/test-results/README.md
        echo "Generado el: $(date)" >> .github/test-results/README.md
        echo "" >> .github/test-results/README.md
        echo "## Resultados Completos" >> .github/test-results/README.md
        echo "" >> .github/test-results/README.md
        echo '
